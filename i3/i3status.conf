# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1

        color_good = "#00b300"
        #light redish color
        #color_bad = "#FF9999"
        #light orange
        color_bad="#D5880B"
}

order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan1"
order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "memory"
order += "tztime local"

wireless wlan1 {
        format_up = " (%quality at %essid) %ip"
        format_down = " down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip (%speed)"
        format_down = "E: down"
}

ipv6 {
format_up = "%ip"
format_down = "no IPv6"
}

battery 0 {
        format = " %status %percentage %remaining"
        format_down = ""
        #Instead of using stock specification full, use last full for battery capacity "full"
        last_full_capacity = true
}


tztime local {
        format = " %m-%d %l:%M:%S"
}

load {
        format = " %1min"
}

disk "/" {
        format = " %avail"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}
